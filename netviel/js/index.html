<!DOCTYPE html>
<meta charset="utf-8">
<style>
* {
	box-sizing: border-box;
}

body {
	font-size: 11pt;
	font-family: sans-serif;
}

.searchbar {
	display: flex;
}
.searchbar input {
	flex-grow: 1;
}

table {
	border-collapse: collapse;
}
tr {
	cursor: pointer;
}
tr:nth-child(2n+1) {
	background-color: #eee;
}
td {
	vertical-align: top;
}
td:not(:last-child) {
	padding-right: .75ex;
}
td.subject {
	min-width: 60%;
}

td.subject > span {
	display: inline-block;
	background-color: #bdf;
	padding: .3ex;
	margin-right: .5ex;
	border-radius: 2px;
}

.unread {
	font-weight: bold;
	font-size: large;
	color: #23f;
}

.message {
	border-top: 1px dashed #aaa;
	margin-top: 1em;
	padding-top: .3ex;
}

.message .meta {
	margin-bottom: 1ex;
}

.message .subject {
	font-size: large;
	font-weight: bold;
}
.message .date,
.message .raw {
	float: right;
	clear: right;
}

.message .content.plain {
	white-space: pre-wrap;
	font-family: monospace;
}

.attachments a {
	display: inline-block;
	border: 1px solid;
	text-decoration: none;
	padding: .5ex;
	margin: .2ex;
}

iframe {
	border: none;
	width: 100%;
	/* if initial iframe is taller than its content, it won't shrink, hence 5px */
	height: 5px;
}

.pager span {
	display: inline-block;
	border: 1px solid #aaa;
	min-width: 2ex;
	min-height: 2ex;
	text-align: center;
	cursor: pointer;
}
.pager span.current {
	background-color: #ff0
}
</style>
<body><div id="vue">
	<router-view></router-view>
</div></body>
<script src="vue-2.6.11.js"></script>
<script src="vue-router-3.1.6.js"></script>
<script>
Vue.component('message', {
	props: 'date subject from to cc bcc content_type content attachments message_id'.split(' '),
	computed: {
		isHTML: function() {
			return this.content_type == 'text/html'
		},
	},
	methods: {
		resize: function() {
			let c = this.$refs.content;
			c.style.height = c.contentWindow.document.documentElement.scrollHeight + 'px';
		}
	},
	template: `
		<div class="message">
			<div class="meta">
				<span class="date">{{date}}</span>
				<span class="raw"><a :href="\`/api/message/\${message_id}\`">raw</a></span>
				<span class="subject">{{subject}}</span>
				<template v-if="from">
					<br>
					From: {{from}}
				</template>
				<template v-if="to">
					<br>
					To: {{to}}
				</template>
				<template v-if="cc">
					<br>
					CC: {{cc}}
				</template>
				<template v-if="bcc">
					<br>
					BCC: {{bcc}}
				</template>
			</div>
			<div class="attachments">
				<a
					v-for="(att, idx) in attachments"
					:href="\`/api/attachment/\${message_id}/\${idx}\`"
					v-if="att.filename"
					>üìé  {{ att.filename }}</a>
			</div>
			<iframe v-if="isHTML" class="content" @load="resize" ref="content" sandbox='allow-same-origin' :srcdoc="content"></iframe>
			<div v-else class="content plain">{{content}}</div>
			<br>
		</div>
	`,
});

Vue.component('thread', {
	props: 'id'.split(' '),
	data: function() {
		return {
			thread: null,
		};
	},
	watch: {
		$route: function(to, from) {
			this.fetch_thread();
		},
	},
	mounted: function() {
		this.fetch_thread();
	},
	methods: {
		fetch_thread: function() {
			let self = this;
			fetch('/api/thread/' + encodeURIComponent(this.id))
			.then((resp) => {
				if(!resp.ok)
					throw new Error(resp.statusText);

				return resp.json();
			})
			.catch(function(err) {
				console.error(err);
				// TODO
			})
			.then(function(data) {
				self.thread = data;
			});
		},
	},
	template: `
		<div>
			<div v-show="!thread">
				Loading...
			</div>

			<template v-if="thread">
				<message v-for="m in thread" v-bind="m"></message>
			</template>
		</div>
	`,
});

let NetViel = Vue.component('netviel', {
	data: function() {
		return {
			query: this.$route.query.q,
			results: null,
			page: this.$route.query.page || 1,

			thread_id: this.$route.params.thread,
			thread: null,
		};
	},
	watch: {
		$route: function(to, from) {
			this.query = to.query.q;
			this.page = to.query.page || 1;
			this.thread_id = to.params.thread;
			this.update();
		},
	},
	mounted: function() {
		Vue.nextTick(() => {
			this.$refs.query.focus();
		});
		this.update();
	},
	methods: {
		update: function() {
			if(this.thread_id) {
				this.fetch_thread();
			} else {
				// back to search result view
				this.thread = null;
				this.search();
			}
		},
		change_page: function(p) {
			this.$router.push({
				name: 'main',
				query: {
					q: this.query,
					page: p,
				},
			});
		},
		update_query: function() {
			// update url
			this.$router.push({
				name: 'main',
				query: {
					q: this.query,
					page: 1, // also go to the first page
				},
			});

		},
		search: function() {
			if(!this.query) {
				this.results = null;
				return;
			}

			let self = this;
			fetch('/api/query?q=' + encodeURIComponent(this.query) + '&page=' + this.page)
			.then((resp) => {
				if(!resp.ok)
					throw new Error(resp.statusText);

				return resp.json();
			})
			.catch(function(err) {
				console.error(err);
				// TODO
			})
			.then(function(data) {
				self.results = data;
			});
		},
		goto_thread: function(id) {
			this.$router.push({
				name: 'thread',
				query: {
					q: this.query,
					page: this.page,
				},
				params: { thread: id },
			});
		},
		fetch_thread: function() {
			let self = this;
			fetch('/api/thread/' + encodeURIComponent(this.thread_id))
			.then((resp) => {
				if(!resp.ok)
					throw new Error(resp.statusText);

				return resp.json();
			})
			.catch(function(err) {
				console.error(err);
				// TODO
			})
			.then(function(data) {
				self.thread = data;
			});
		},
		back: function() {
			this.thread = null;
			// update url
			this.$router.push({
				name: 'main',
				query: {
					q: this.query,
					page: this.page,
				},
			});
		},
		format_time: function(t) {
			let dt = new Date(t * 1000);
			let now = new Date();

			let Y = dt.getFullYear();
			let m = (dt.getMonth() + 1 + '').replace(/^(.)$/, '0$1');
			let d = (dt.getDate()      + '').replace(/^(.)$/, '0$1');
			let H = (dt.getHours()     + '').replace(/^(.)$/, '0$1');
			let M = (dt.getMinutes()   + '').replace(/^(.)$/, '0$1');

			if(now.getFullYear() != dt.getFullYear()) {
				return `${Y}-${m}-${d}`
			} else if(now.getMonth() != dt.getMonth() || now.getDate() != dt.getDate()) {
				return `${m}-${d}`
			} else {
				return `${H}:${M}`;
			}
		},
	},
	template: `
		<div>
			<div class="searchbar">
				<button class="back" :disabled="!thread" @click="back">‚Üê</button>
				<input v-model="query" ref="query" @keyup.enter="update_query">
			</div>

			<div v-show="!thread">
				<div class="pager" v-if="results && results.pages > 1">
					<span
						v-for="i in results.pages"
						:class="{ current: i == page }"
						@click="change_page(i)"
						>{{i}}</span>
				</div>

			<table v-if="results">
				<tr v-for="res in results.threads" :key="res.thread_id" @click="goto_thread(res.thread_id)">
					<td class="unread" v-if="res.tags.indexOf('unread') != -1">‚Ä¢</td>
					<td v-else></td>
					<td>{{ res.authors }}</td>
					<td class="subject">
						<span
							v-for="tag in res.tags"
							v-if="['unread', 'attachment', 'replied', 'new'].indexOf(tag) == -1"
							>{{ tag }}</span>
						{{ res.subject }}
					</td>
					<td>{{ res.matched_messages }}/{{ res.total_messages }}</td>
					<td v-if="format_time(res.oldest_date) != format_time(res.newest_date)">{{ format_time(res.oldest_date) }} ‚Äì {{ format_time(res.newest_date) }}</td>
					<td v-else>{{ format_time(res.oldest_date) }}</td>
				</tr>
			</table>
			</div>

			<thread v-if="thread_id" :id="thread_id"></thread>
		</div>
	`,
});

const router = new VueRouter({
	routes: [
		{ name: 'main', path: '/', component: NetViel },
		{ name: 'thread', path: '/:thread', component: NetViel },
	]
});

var app = new Vue({
	el: '#vue',
	router: router,
})
</script>
